<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href='{% static "App_Folder_css/style.css" %}' />
  </head>

  <body>
    <h1>遅延路線登録</h1>

    {% if DelayCreate %}
    <h1>登録完了!</h1>
    <a href="{% url 'home' %}">TOPページへ</a>

    {% else %}
    <div class="register">
      <table class="reg_form">
        <tr>
          <th>路線名</th>
          <th>遅延</th>
        </tr>
        <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
            {% for route in routes %}
            <tr>
              <td>{{ route.name }}</td>
              {% if route in today_delay_routes %}
              <td><input type="checkbox" checked></td>
              {% else %}
              <td><input type="checkbox"></td>
              {% endif %}
            </tr>
            {% endfor %}
          <tr>
            <td></td>
            <td>
              <input class="btn" type="submit" name="" value="登録" />
            </td>
          </tr>
        </form>
      </table>
    </div>
    {% endif %}
  </body>
</html>
