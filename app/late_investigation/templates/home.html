<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
  </head>
  <body>
    {% if request.user.is_authenticated %}
    <p class="display-4">Hello, {{ user.username }}</p>
    {{ user.route }}
    <a class="lead" href="{% url 'route_list' %}">Route</a>
    <a class="lead" href="{% url 'delay_register' %}">Delay</a>
    <a class="lead" href="{% url 'userdelay_register' %}">UserDelay</a>
    <a class="lead" href="{% url 'userdelay_list' %}">UserDelayList</a>
    <a class="lead" href="{% url 'userdelay_history' %}">UserDelayHistory</a>
    <a class="lead" href="{% url 'user_edit' %}">Edit</a>
    <a class="lead" href="{% url 'logout' %}">Log out</a>
    {% else %}
    <a class="lead" href="{% url 'login' %}">Log in</a>
    {% endif %}
  </body>
</html>
