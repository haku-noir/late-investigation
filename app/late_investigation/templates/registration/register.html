<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href='{% static "App_Folder_css/style.css" %}' />
  </head>

  <body>
    <h1>新規登録</h1>

    {% if AccountCreate %}
    <h1>登録完了!</h1>
    <a href="{% url 'login' %}">ログインページへ</a>

    {% else %}
    <div class="register">
      <table class="reg_form">
        <form enctype="multipart/form-data" method="post">
          {% csrf_token %} {{ custom_user_form.as_table }}
          <tr>
            <td></td>
            <td>
              <input class="btn" type="submit" name="" value="登録" />
            </td>
          </tr>
        </form>
      </table>
    </div>
    {% endif %}
  </body>
</html>
