<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href='{% static "App_Folder_css/style.css" %}' />
  </head>

  <body>
    <h1>路線一覧</h1>

    <table border="1">
      <tr>
        <th>路線名</th>
      </tr>
      {% for route in routes %}
      <tr>
        <td>{{ route.name }}</td>
      </tr>
      {% endfor %}
    </table>
    <div class="register">
      <table class="reg_form">
        <form enctype="multipart/form-data" method="post">
          {% csrf_token %} {{ route_form.as_table }}
          <tr>
            <td></td>
            <td>
              <input class="btn" type="submit" name="" value="路線追加" />
            </td>
          </tr>
        </form>
      </table>
    </div>
  </body>
</html>
