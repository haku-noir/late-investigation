{% extends 'layout.html' %}

{% block title %}
路線一覧
{% endblock %}

{% block banner %}
<h1>路線一覧</h1>
{% endblock %}

{% block content %}
<form enctype="multipart/form-data" method="post" class="form-group">
  {% csrf_token %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">路線名</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for route in routes %}
      <tr>
        <td scope="row">{{ route.name }}</td>
        <td scope="row"><input type="checkbox" name="delete" value="{{route.id}}"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <h4 class="mt-5">路線の追加</h4>
  <div class="form-group">
    <input type="text" class="form-control" name="name">
  </div>
  </div>
  <p class="bs-component">
    <input type="submit" class="btn btn-info" value="登録" />
  </p>
</form>
{% endblock %}
