<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/png" href={% static 'img/icon.png' %}>
  <link rel=stylesheet href={% static 'css/style.css' %}>
  <link rel=stylesheet href={% static 'css/bootstrap.css' %}>
  <link rel=stylesheet href={% static 'css/bootstrap.min.css' %}>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href={% url 'home' %}>
          <img src={% static 'img/logo.png' %} width="120" height="55" class="d-inline-block align-top mr-1" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <p class="navbar-brand mb-0">{{ user.number }}: {{ user.last_name }} {{ user.first_name }}</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'userdelay_register' %}>遅刻申請</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'userdelay_history' %}>申請履歴</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'userdelay' %}>遅刻学生一覧</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'delay_register' %}>遅延路線登録</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'route' %}>路線一覧</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'user_edit' %}>ユーザ情報編集</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'logout' %}>ログアウト</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="page-header" id="banner">
      <div class="row my-4">
        <div class="col-12">
          {% block banner %}{% endblock %}
        </div>
      </div>
    </div>

    <section class="bs-docs-section">
      <div class="row">
        <div class="col-lg-12">
          <div class="bs-component">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src={% static 'js/bootstrap.bundle.js' %}></script>
  <script src={% static 'js/bootstrap.bundle.min.js' %}></script>
  <script src={% static 'js/bootstrap.js' %}></script>
  <script src={% static 'js/bootstrap.min.js' %}></script>
</body>
</html>
